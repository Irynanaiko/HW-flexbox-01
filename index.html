<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-flexbox-01</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <main class="content">
        <div class="wrapper">
            <div class="card">
                <p class="price">&#36;2</p>
                <div class="cups">
                    <img class="smoke" src="img/bronze-smoke.png" alt="bronze smoke">
                    <img class="cup" src="img/bronze-cup.png" alt="bronze cup">
                    <img class="bean" src="img/bean.png" alt="bean">
                </div>
                <h1>Bronze</h1>
                <p class="subtitle">any cup of coffee</p>
                <p class="subtitle">until &#36;3</p>
            </div>

            <div class="card">
                <p class="price">&#36;3</p>
                <div class="cups">
                    <img class="smoke" src="img/gold-smoke.png" alt="gold smoke">
                    <img class="cup" src="img/gold-cup.png" alt="gold cup">
                    <img class="bean" src="img/bean.png" alt="bean">
                </div>
                <h1>Gold</h1>
                <p class="subtitle">any cup of coffee</p>
                <p class="subtitle">until&#36;5</p>
            </div>

            <div class="card">
                <p class="price">&#36;2.5</p>
                <div class="cups">
                    <img class="smoke" src="img/silver-smoke.png" alt="silver smoke">
                    <img class="cup" src="img/silver-cup.png" alt="silver cup">
                    <img class="bean" src="img/bean.png" alt="bean">
                </div>
                <h1>Silver</h1>
                <p class="subtitle">any cup of coffee</p>
                <p class="subtitle">until &#36;4</p>
            </div>
        </div>
    </main>

</body>

</html>
